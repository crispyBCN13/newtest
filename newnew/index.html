<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeLog+ Scaffold</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>  

  <main class="app" aria-label="5 page slider app">
    <!-- Slider track -->
    <section
      id="slider"
      class="slider"
      aria-roledescription="carousel"
      aria-label="Pages"
    >
      <!-- PAGE 1 -->
      <article class="page" data-page="1" aria-label="Page 1">
        <header class="page__header">
          <h1>Categories</h1>
          <p>Your Life as YOU see it!</p>
        </header>
        <div class="page__body">
          <p><u>Categories</u></p>
        </div>
      </article>

      <!-- PAGE 2 -->
      <article class="page" data-page="2" aria-label="Page 2">
        <header class="page__header">
          <h1>Entries</h1>
          <p>What you do is what you get</p>
        </header>
        <div class="page__body">
          <p><u>Entries</u></p>
        </div>
      </article>

      <!-- PAGE 3 (DEFAULT START) -->
      <article class="page" data-page="3" aria-label="Page 3">
        <header class="page__header">
          <h1>Quick Add</h1>
          <p>It ALL starts here</p>
        </header>
        <div class="page__body">
          <div class="quick-grid" role="group" aria-label="Quick actions">
            <button class="grid-btn" data-action="quick" aria-label="Quick entry">
              <span class="grid-icon">‚ö°</span>
              <span class="grid-label">Quick Entry</span>
            </button>

            <button class="grid-btn" data-action="long" aria-label="Long entry">
              <span class="grid-icon">üìù</span>
              <span class="grid-label">Long Entry</span>
            </button>

            <button class="grid-btn" data-action="picture" aria-label="Add picture">
              <span class="grid-icon">üì∑</span>
              <span class="grid-label">Add Picture</span>
            </button>

            <button class="grid-btn" data-action="video" aria-label="Add video">
              <span class="grid-icon">üé•</span>
              <span class="grid-label">Add Video</span>
            </button>
          </div>
        </div>
      </article>

      <!-- PAGE 4 -->
      <article class="page" data-page="4" aria-label="Page 4">
        <header class="page__header">
          <h1>Tracker & Progress</h1>
          <p>This is your LIFE</p>
        </header>
        <div class="page__body">
          <p><u>Tracker & Progress</u></p>
        </div>
      </article>

      <!-- PAGE 5 -->
      <article class="page" data-page="5" aria-label="Page 5">
        <header class="page__header">
          <h1>Projections</h1>
          <p>Where your LIFE is headed</p>
        </header>
        <div class="page__body">
          <p><u>Projections</u></p>
        </div>
      </article>
    </section>

    <!-- Simple bottom nav (icons instead of numbers) -->
    <nav class="nav" aria-label="Page navigation">
      <button class="nav__btn" data-go="1" aria-label="Categories">
        <!-- grid icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <rect x="3" y="3" width="8" height="8"></rect>
          <rect x="13" y="3" width="8" height="8"></rect>
          <rect x="3" y="13" width="8" height="8"></rect>
          <rect x="13" y="13" width="8" height="8"></rect>
        </svg>
      </button>

      <button class="nav__btn" data-go="2" aria-label="Entries">
        <!-- list icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <circle cx="3.5" cy="6" r="1.5" fill="currentColor"></circle>
          <circle cx="3.5" cy="12" r="1.5" fill="currentColor"></circle>
          <circle cx="3.5" cy="18" r="1.5" fill="currentColor"></circle>
        </svg>
      </button>

      <button class="nav__btn is-active" data-go="3" aria-label="Quick Add">
        <!-- plus in circle -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="12" cy="12" r="9"></circle>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
      </button>

      <button class="nav__btn" data-go="4" aria-label="Tracker">
        <!-- chart icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <polyline points="3 17 9 11 13 15 21 7"></polyline>
          <polyline points="21 21 21 7"></polyline>
        </svg>
      </button>

      <button class="nav__btn" data-go="5" aria-label="Projections">
        <!-- rocket / arrow up icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M14 2s1 2 3 4 4 3 4 3-1 3-3 5-4 3-4 3l-6 2-2-6 2-6 6-6z"></path>
          <path d="M7 13l-3 3"></path>
        </svg>
      </button>
    </nav>

    <!-- Tiny page indicator -->
    <div class="dots" aria-hidden="true">
      <span class="dot" data-dot="1"></span>
      <span class="dot" data-dot="2"></span>
      <span class="dot is-active" data-dot="3"></span>
      <span class="dot" data-dot="4"></span>
      <span class="dot" data-dot="5"></span>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
